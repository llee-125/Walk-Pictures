<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Jude!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">WE MISSED YOU TODAY, JUDE!</h1>
        <p class="lead">
          A note from your friends....
        </p>

      </div>
    </div>

    <div style="text-align: center;">
      <button onclick="playPause1()">Play/Pause 1st Video</button>
      <button onclick="playPause2()">Play/Pause 2nd Video</button>
      <button onclick="playPause3()">Play/Pause 3rd Video</button>
      <br /><br />

      <video id="video1" width="320">
        <source src="./Assets/IMG_4283.MOV" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <video id="video2" width="320">
        <source src="./Assets/IMG_4276.MOV" type="video/ogg" />
        Your browser does not support the video tag.
      </video>

      <video id="video3" width="320">
        <source src="./Assets/IMG_4282.MOV" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <script>
      var myVideo1 = document.getElementById("video1");
      var myVideo2 = document.getElementById("video2");
      var myVideo3 = document.getElementById("video3");

      function playPause1() {
        if (myVideo1.paused) myVideo1.play();
        else myVideo1.pause();
      }
      function playPause2() {
        if (myVideo2.paused) myVideo2.play();
        else myVideo2.pause();
      }
      function playPause3() {
        if (myVideo3.paused) myVideo3.play();
        else myVideo3.pause();
      }
    </script>

      </div>
    </div>
  </body>
</html>
